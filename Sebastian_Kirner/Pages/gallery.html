            <div class="row">
                <div class="entry">
                    <img
                        src="https://cdn.pixabay.com/photo/2016/11/19/15/18/woman-1839798__340.jpg"
                        alt="Frau vor Bücherschrank"
                        class="element"
                    />
                </div>
                <div class="entry">
                    <img
                        src="https://cdn.pixabay.com/photo/2015/11/19/21/11/knowledge-1052013__340.jpg"

                    />
                </div>
            </div>
            <div class="row">

                    />

                        src="https://cdn.pixabay.com/photo/2019/02/15/11/04/book-3998252__340.jpg"
                        alt="Buch mit Seiten wie ein Herz geformt"
                        class="element"
                    />
                </div>
            </div>
            <div class="row">
                <div class="entry">
                    <video loop onmouseover="this.play()" onmouseout="this.pause();" class="element">
                        <source
                            src="https://player.vimeo.com/external/181170845.sd.mp4?s=8d619a0811ddc863b446885652b9070a8eb6d4f5&profile_id=164"

                        src="https://cdn.pixabay.com/photo/2014/09/05/18/32/old-books-436498_960_720.jpg"
                        alt="Alte Bücher"
                        class="element"
                    />
                </div>
                <div class="entry">
                    <img
                        src="https://cdn.pixabay.com/photo/2017/08/06/22/01/books-2596809__340.jpg"
                        alt="Bibliothek mit Glühbirnen"
                        class="element"
                    />
                </div>
