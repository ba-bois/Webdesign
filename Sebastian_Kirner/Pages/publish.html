    <body>
        <div class="header">
            <img class="logo" src="../Assets/SVGs/logo.svg" alt="Logo: Geschenk" />
            <div class="title">Gallerie</div>
            <div class="links">
                <a href="/Pages" class="link">Start</a>

            </div>
        </div>
        <form class="publishBody" id="formPDF">
            <div class="spacer">
                <label hidden for="prefix">Anrede</label>
                <input type="text" id="prefix" class="input" placeholder="Anrede" />
                <div class="emptySpace"/></div>
                <label hidden for="surname">Vorname</label>
                <input required type="text" id="surname" class="input" placeholder="Vorname" />
                <div class="emptySpace"/></div>
                <label hidden for="lastName">Nachname</label>
                <input required type="text" id="lastName" class="input" placeholder="Nachname" />
            </div>
            <div class="spacer">
                <label hidden for="email">E-mail</label>
                <input required type="email" id="email" class="input" placeholder="E-mail" />
                <div class="emptySpace"/></div>
                <label hidden for="telephonenumber">E-mail</label>
                <input required type="text" id="telephonenumber" class="input" placeholder="Telefonnummer" />
            </div>
            <div class="spacer">
                <label hidden for="genre">Genre</label>
                <input required type="text" id="genre" class="input" placeholder="Genre" />
                <div class="emptySpace"/></div>
                <label hidden for="title">Titel des Romans</label>
                <input required type="text" id="title" class="input" placeholder="Titel des Romans" />
            </div>
            <div class="spacer">
            <label hidden for="description">Beschreibung des Werkes</label>
            <textarea required type="text" id="description" class="input" placeholder="Beschreibung des Werkes"></textarea>
            </div>
            <div class="spacer">
            <label hidden for="submitPDF">Formular generieren</label>
            <input required type="submit" id="submitPDF" class="input" value="Formular generieren!" />
        </div>
        </form>
